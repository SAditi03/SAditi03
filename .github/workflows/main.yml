# GitHub Action for generating a contribution graph with a snake animation.

name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours

  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Generates the Snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        with:
          github_user_name: SAditi03  # Ensure this matches your GitHub username
          outputs: dist/github-contribution-grid-snake.svg

      # Show git status (for debugging)
      - name: Show Git Status
        run: git status

      # Push the changes to the 'output' branch
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Ensure this branch exists
          force: true
